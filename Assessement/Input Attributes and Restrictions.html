<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. Design the web page using all the below input attributes
    type =text, password, submit, reset, radio, checkbox, button. -->
    <input type="text" placeholder="name" /><br >
    <input type="password" name="" id="" placeholder="password" /><br >
    <input type="checkbox" id="" /><label for="">indian</label><br >
    <input type="checkbox" name="gender" id="" /><label for="">other</label
    ><br />
    <input type="radio" name="gender" /><label for="">male</label><br />
    <input type="radio" name="gender" /><label for="">female</label><br />
    <input type="button" value="add" /><br />
    <input type="reset" value="reset" /><br />
    <input type="submit" /><br>
    <!-- 2. HTML5 input Types
    type=number, range, color, date, file, time, month, week, email -->
    <input type="number" placeholder="phonenumber"><br>
    <input type="range" placeholder="range"><br>
    <input type="color" placeholder="color"><br>
    <input type="date" placeholder="date"><br>
    <input type="file" placeholder="chose file"><br>
    <input type="time" placeholder="time"><br>
    <input type="month" placeholder="month"><br>
    <input type="week" placeholder="week"><br>
    <input type="email" placeholder="email"><br>
    <!-- 3. Apply all of the below input restrictions
    disabled, max, maxlength, min, readonly, required, size, value -->
    <input type="text" placeholder="name" disabled value="keerthika"/><br >
    <input type="text" placeholder="name" size="5" /><br />
    <input type="text" placeholder="name" size="5" maxlength="5" /><br >
    <input type="date" id="" name="datemax" max="1979-12-31"><br>
    <input type="date" id="" name="datemin" min="2000-01-02"><br>
    <input type="text" id="username" name="username" required><br>
    <input type="text" value="firstname">
    <input type="text" id="fname" name="fname" value="keerthika" readonly><br>
    <!-- 4. Develop a web page using target attribute. -->
    <a href="https://www.w3schools.com/js/tryit.asp?filename=tryjs_cookie_username" target="_self">
        link
    </a><br>
    <!-- 5. Use I-frames and Marquee in your webpage -->
    <iframe src="https://pixabay.com/images/search/lakshadweep/" title="W3Schools Free Online Web Tutorials"></iframe><br>
    <marquee>This text will scroll from right to left</marquee>

  </body>
</html>
